name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Checkstyle
      run: mvn clean checkstyle:check --batch-mode

    - name: Run Tests with Coverage
      run: mvn clean test jacoco:report --batch-mode

    - name: Check Test Coverage
      run: |
        # Extract coverage percentage from JaCoCo report
        COVERAGE=$(grep -oP 'Total.*?(\d+)%' target/site/jacoco/index.html | grep -oP '\d+' | head -1 || echo "0")
        echo "Test coverage: ${COVERAGE}%"
        if [ "${COVERAGE}" -lt 85 ]; then
          echo "Warning: Test coverage is below 85%"
        fi

    - name: Build JAR
      run: mvn clean package -DskipTests --batch-mode

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: code-trimmer-jar
        path: target/code-trimmer-*.jar
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build Release JAR
      run: mvn clean package -DskipTests --batch-mode

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate SHA256 checksum
      run: |
        cd target
        sha256sum code-trimmer-*.jar > checksums.sha256
        cat checksums.sha256

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/code-trimmer-*.jar
          target/checksums.sha256
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
