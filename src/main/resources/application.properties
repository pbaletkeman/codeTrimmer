spring.shell.command.scan-enabled=true
spring.shell.interactive.enabled=true
spring.application.name=Code Trimmer

# Code Trimmer Configuration
codetrimmer.include=*
codetrimmer.exclude=
codetrimmer.include-hidden=false
codetrimmer.follow-symlinks=false
codetrimmer.max-consecutive-blank-lines=2
codetrimmer.ensure-final-newline=true
codetrimmer.trim-trailing-whitespace=true
codetrimmer.max-file-size=5242880
codetrimmer.max-files=50
codetrimmer.no-limits=false
codetrimmer.dry-run=false
codetrimmer.create-backups=true
codetrimmer.fail-fast=false
codetrimmer.verbose=false
codetrimmer.quiet=false
codetrimmer.no-color=false
codetrimmer.disable-color-for-pipe=true

# Logging
logging.level.root=INFO
logging.level.com.codetrimmer=INFO
